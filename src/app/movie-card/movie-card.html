@let currentMovie = movie();

<div class="movie-card">
<div class="left-side">
  <img class="poster" src={{currentMovie.Poster}}/>
</div>
<div class="right-side">
  <span class="title">{{currentMovie.Title}}</span>
  <hr>
  <div class="details-bar">
    <div class="rated">{{currentMovie.Rated}}</div>
    <div class="runtime">{{currentMovie.Runtime}}</div>
    <div class="released">{{currentMovie.Released}}</div>
  </div>
  <p class="plot">{{currentMovie.Plot}}</p>
  <div class="button-wrapper">
    <a [href]="'https://www.imdb.com/title/' + currentMovie.imdbID"><button>View on IMDB</button></a>
  </div>
  
</div>
</div>
